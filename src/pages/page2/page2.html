<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Total: {{total}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<virtual-scroll [items]="items" (update)="viewPortItems = $event" (change)="onListChange($event)">
		<div class="item" *ngFor="let item of viewPortItems">
			{{item.clientName}}
		</div>
	</virtual-scroll>
	<div *ngIf="selectedItem" padding>
		You navigated here from <b>{{selectedItem.title}}</b>
	</div>
</ion-content>
