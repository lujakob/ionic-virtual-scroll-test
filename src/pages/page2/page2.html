<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Total: {{items.length}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<virtual-scroll [items]="items" (update)="viewPortItems = $event" (change)="onListChange($event)">
		<div class="item" *ngFor="let item of viewPortItems">
			<ion-icon [name]="item.icon" item-left></ion-icon>
			{{item.title}}
			<div class="item-note" item-right>
				{{item.note}}
			</div>
		</div>
	</virtual-scroll>
	<div *ngIf="selectedItem" padding>
		You navigated here from <b>{{selectedItem.title}}</b>
	</div>
</ion-content>
